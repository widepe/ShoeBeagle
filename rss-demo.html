<!-- /rss-demo.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shoe Beagle RSS Demo 2</title>
  <style>
    :root{
      --max: 1100px;
      --gap: 14px;
      --cardW: 360px;
      --radius: 14px;
      --shadow: 0 10px 24px rgba(0,0,0,.08);
      --border: rgba(0,0,0,.10);
      --bg: #f6f2ea;
      --text: #1f2430;

      --thumbW: 108px;
      --thumbH: 92px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:22px 14px 40px;}
    h1{margin:0 0 8px; font-size:20px;}
    .sub{margin:0 0 16px; opacity:.75; font-size:14px;}

    .railHead{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-top:20px; margin-bottom:10px;
    }

    .railHead h2{margin:0; font-size:16px;}
    .controls{display:flex; gap:8px;}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
      line-height:1;
      user-select:none;
    }

    .btn:disabled{opacity:.45; cursor:not-allowed; box-shadow:none;}

    .rail{
      border:1px solid var(--border);
      background: rgba(255,255,255,.6);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
    }

    .track{
      display:flex;
      gap: var(--gap);
      overflow:auto;
      scroll-snap-type: x mandatory;
      scroll-behavior:smooth;
      padding-bottom: 6px;
    }

    .card{
      flex: 0 0 var(--cardW);
      scroll-snap-align: start;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 170px;
    }

    .meta{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      opacity:.70;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width:0;
    }

    .thumbWrap{
      flex: 0 0 var(--thumbW);
      width: var(--thumbW);
      height: var(--thumbH);
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.04);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .thumb{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .thumb.is-logo{
      object-fit:contain;
      padding:10px;
    }

    .content{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title{
      font-size:14px;
      font-weight:650;
      line-height:1.25;
      margin:0;
    }

    .title a{
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
      color:inherit;
      text-decoration:none;
    }

    .desc{
      margin:0;
      font-size:13px;
      line-height:1.35;
      opacity:.85;
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    .linkRow{
      margin-top:auto;
      display:flex;
      justify-content:space-between;
      font-size:13px;
    }

    a:hover{text-decoration:underline}

    @media (max-width:760px){
      :root{
        --cardW: 82vw;
        --thumbW: 96px;
        --thumbH: 84px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>RSS Carousel Demo</h1>

    <div class="railHead">
      <h2>Running Reads (latest)</h2>
      <div class="controls">
        <button class="btn" id="prevBtn">←</button>
        <button class="btn" id="nextBtn">→</button>
      </div>
    </div>

    <div class="rail">
      <div class="track" id="track"></div>
    </div>
  </div>

<script>
const track = document.getElementById('track');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

const PLACEHOLDER_IMG = '/images/rss-images/image_placeholder.svg';

const SOURCE_DEFAULT_IMG = {
  'Runners Connect': '/images/rss-images/runners_connect.svg',
  'Believe In The Run': '/images/rss-images/believe_in_the_run.svg'
};

function fmtDate(iso){
  try{
    const d = new Date(iso);
    if (Number.isNaN(d.getTime())) return '';
    return d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
  }catch(e){ return ''; }
}

function pickImage(item){
  if (item.imageUrl) return { url:item.imageUrl, logo:false };

  const def = SOURCE_DEFAULT_IMG[item.source];
  if (def) return { url:def, logo:true };

  return { url:PLACEHOLDER_IMG, logo:true };
}

function cardHTML(item){
  const picked = pickImage(item);
  const imgUrl = picked.url;
  const isLogo = picked.logo;

  return `
    <article class="card">
      <div class="meta">
        <span>${item.source || ''}</span>
        <span>${fmtDate(item.publishedAt)}</span>
      </div>

      <div class="row">
        <div class="thumbWrap">
          <img class="thumb ${isLogo ? 'is-logo' : ''}"
               src="${imgUrl}"
               loading="lazy"
               onerror="this.src='${PLACEHOLDER_IMG}'; this.classList.add('is-logo');">
        </div>

        <div class="content">
          <h3 class="title">
            <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
          </h3>
          <p class="desc">${item.description || ''}</p>
        </div>
      </div>

      <div class="linkRow">
        <a href="${item.link}" target="_blank" rel="noopener">Read →</a>
        <span style="opacity:.65">opens new tab</span>
      </div>
    </article>
  `;
}

function updateButtons(){
  const maxScroll = track.scrollWidth - track.clientWidth;
  prevBtn.disabled = track.scrollLeft <= 2;
  nextBtn.disabled = track.scrollLeft >= maxScroll - 2;
}

function scrollByCard(dir){
  const firstCard = track.querySelector('.card');
  const step = firstCard ? firstCard.getBoundingClientRect().width + 14 : 360;
  track.scrollBy({ left: dir * step, behavior: 'smooth' });
}

prevBtn.onclick = () => scrollByCard(-1);
nextBtn.onclick = () => scrollByCard(1);
track.addEventListener('scroll', () => requestAnimationFrame(updateButtons));

async function load(){
  track.innerHTML = `<div style="padding:10px;opacity:.7">Loading…</div>`;
  try{
    const res = await fetch('/api/running-news?limit=24');
    const data = await res.json();
    const items = data.items || [];

    track.innerHTML = items.map(cardHTML).join('');
    updateButtons();
  }catch(err){
    track.innerHTML = `<div style="padding:10px;opacity:.7">Failed to load.</div>`;
  }
}

load();
</script>
</body>
</html>
